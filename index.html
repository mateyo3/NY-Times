<!DOCTYPE html>
<html>
<head>
	<title>NewYorkTimesSearch</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  	<script type="text/javascript" src="assets/javascript/app.js"></script>
  	<script src="https://use.fontawesome.com/5d5a29fdff.js"></script>
</head>

<body>
<<<<<<< HEAD
	<div class="container">
		<div class="jumbotron" style="background-color: #20315A; color: white;">
			<div class="info-icons">
					<h1 class= "text-center">
					<strong>
					<a href="#"><i class="fa fa-newspaper-o" style="color:white"></i></a>	
					New York Times Search
					</strong>
				</h1>
			</div>
		</div>
	</div>

	
	<div><span class="glyphicon glyphicon-list-alt"></span>Search Parameters</div>

	<form class="form">
		
		<p>Search Term:</p>
		<input type="text" name="search">

		<br><br>
		
		<p>Number of Records to Retrieve:</p>
		<select>
			<option>1</option>
			<option>5</option>
			<option>10</option>
		</select>

		<br><br>
		
		<p>Start Year (Optional):</p>		
		<input type="text" name="start-year">
		
		<br><br>

		<p>End Year (Optional):</p>	
		<input type="text" name="end-year">

		<br><br>

		<div id="search" class="btn btn-primary" name="search"><span class="glyphicon glyphicon-search"></span>Search</div>
		<div id="clear" class="btn btn-primary" name="clear"><span class="glyphicon glyphicon-trash"></span>Clear Results</div>
		
	</form>
	
	<div class="top-articles">
		<div><span class="glyphicon glyphicon-list-alt"></span>Top Articles</div>
		<div id="article_output"></div>
	</div>

</body>
</html>
